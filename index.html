<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helios</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color:black;">
    <div id="root"></div>

    <!--Planets-->
    <span class="sun"></span>
    <span class="mercury"></span>
    <span class="venus"></span>
    <span class="earth"></span>
    <span class="mars"></span>
    <span class="jupiter"></span>
    <span class="saturn"></span>
    <span class="uranus"></span>
    <span class="neptune"></span>

    <!--Orbits-->
    <span class="mercury_orbit"></span>
    <span class="venus_orbit"></span>
    <span class="earth_orbit"></span>
    <span class="mars_orbit"></span>
    <span class="jupiter_orbit"></span>
    <span class="saturn_orbit"></span>
    <span class="uranus_orbit"></span>
    <span class="neptune_orbit"></span>
    

    <!-- Link to your React file -->
    <script type="text/babel" src="app.js"></script>

</html>
